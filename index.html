<!doctype html>

<html lang="sv">
  <head>
    <meta charset="utf-8" />

    <title>Status</title>
    <meta name="description" content="My personal status page" />

    <meta property="og:title" content="Jörgen Ivarssons status" />

      const event = new Date();
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      const weekday = { weekday: "long" };
      const day = { day: "numeric" };

      const year = { year: "numeric" };
    </script>
    <link rel="icon" href="/favicon.ico" />

  <body>
    <div class="container">
      <h1>Jörgen Ivarsson</h1>
      <div id="calendar">
        <div id="month">
          <script>
            document.write(event.toLocaleDateString("sv-SE", month));
          </script>
        </div>
        <div id="day">
          <script>
            document.write(event.toLocaleDateString("sv-SE", day));
          </script>
        </div>
        <div id="year">
          <script>
            document.write(event.toLocaleDateString("sv-SE", year));
          </script>
        </div>
      </div>
      <h3 id="weekday">
        <script>
          document.write(event.toLocaleDateString("sv-SE", weekday));
